<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H3</button>
        <button id="btn3">Change H5</button>
        <button id="btn4">Change Green</button>
        <button id="btn5">Change Red</button>
        <button id="btn6">Change Blue</button>
        <script>
          document.querySelector("#btn1").addEventListener("click",chngh1);

          function chngh1(){
document.querySelector("h1").style.color="red";
          }

          document.querySelector("#btn2").addEventListener("click",chngh3);

          function chngh3(){

        let h3s=document.querySelectorAll("h3")
        for(let i=0; i<h3s.length;i++){
            h3s[i].style.color= "green";
        }
          }
          

          document.querySelector("#btn6").addEventListener("click",chngToBlue);

          function chngToBlue(){
          let blues= document.querySelectorAll(".blue");
          for(let i=0; i<blues.length; i++){
              blues[i].style.color="blue";
          }
        }

        document.querySelector("#btn3").addEventListener("click",chngH5);

        function chngH5(){
        let H5s=document.querySelectorAll("h5");
        for(let i=0; i<H5s.length; i++){
            H5s[i].style.color="blue";
        }
    }

    document.querySelector("#btn4").addEventListener("click",chngToGreen);

    function chngToGreen(){
        let grns= document.querySelectorAll(".green");
        for (let i=0; i<grns.length;i++){
            grns[i].style.color="green";
        }
    }

    document.querySelector("#btn5").addEventListener("click",chngToRed);

    function chngToRed(){
        let reds= document.querySelectorAll(".red");
        for (let i=0; i<reds.length;i++){
            reds[i].style.color="red";
        }
    }

        </script>
    </body>
</html>
